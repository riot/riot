<!doctype html>

<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Riot.js | Size comparison</title>

   <style>
   body { font-family: "myriad pro", "helvetica neue", "verdana"; }
   #stats { max-width: 800px; margin: 3em auto; }
   .stat       { font-size: 90%; }
   .stat *     { display: inline-block; }
   .stat label { width: 15%; }
   .stat em    { width: 10%; color: #777; }
   .stat div   { width: 74%; }
   .stat span  { height: 7px; background-color: blue; min-width: 1px;}
   </style>

   <script src="../bower_components/jquery/jquery.min.js"></script>
   <script src="../riot.js"></script>

   <script>
   $(function() {

      // library sizes
      var root = $("#lib_sizes"),
         stat_tmpl = $("#stat_tmpl").html();

      $.each({
         "Riot 0.9.0"      : 865,
         "Maria 1.1.0"     : 19708,
         "Backbone 1.1.0"  : 33868,
         "Knockout 3.0.0"  : 46129,
         "CanJS 2.0.0"     : 59298,
         "Angular 1.2.0"   : 97712,
         "Ember 1.3.0"     : 249552

      }, function(framework, size) {

         var els = framework.split(" ");

         root.append(riot.render(stat_tmpl, {
            stat: els[0],
            version: els[1],
            width: size / 249552 * 100,
            value: Math.round(size * 10 / 1000)  / 10+ "kb"
         }))

      })

      root = $("#app_sizes");

      // framework: [html_size, js_size]
      $.each({
         Riot:       [1571, 2233],
         Knockout:   [2854, 2056],
         Backbone:   [2276, 3989],
         Angular:    [3025, 3765],
         Ember:      [2928, 4221],
         Maria:      [1298, 6893],
         CanJS:      [964, 7228],
      }, function(framework, sizes) {

         var size = sizes[0] + sizes[1];

         root.append(riot.render(stat_tmpl, {
            stat: framework,
            width: size / 8192 * 100,
            value: Math.round(size * 10 / 1000) / 10+ "kb"
         }))

      })

   })
   </script>
</head>

<body>

   <script type="text/tmpl" id="stat_tmpl">
      <div class="stat">
         <label>{ stat } <strong>{ version }</strong></label>
         <em>{value}</em>
         <div class="bar">
            <span style="width: { width }%"></span>
         </div>
      </div>
   </script>

   <div id="stats">

      <h3>Library size</h3>
      <div id="lib_sizes"></div>

      <h3>Todo- application size</h3>
      <div id="app_sizes"></div>

   </div>


</body>
